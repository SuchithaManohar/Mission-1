<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
    <title>Document</title>

<body>
    <!--navbar-->
  <header>
    <nav class="navbar">
        <div class="navbar__brand">
            <img src="zomatologo.png" alt="logo" class="navbar__logo"/>
        </div>
        <div class="navbar__nav__items">
            <button class="nav__item button__primary">Oder item</button>
        </div>
    </nav>
 </header>  
 <!--hero section-->
 <main class="container">
    <section class="hero__container">
        <div class="hero__image__container">
            <img src="foodimage.jpeg" alt="hero image" class="hero__image"/>
        </div>    
        <div class="hero__description">
            <h1 class="hero text">Oder food from the favourite restaurants near you.!</h1>
            <button class="button__primary">Oder now</button>
        </div>

    </section>
 </main>
